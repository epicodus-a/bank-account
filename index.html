<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>bank account</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center text-uppercase my-5">credit</h3>
      <div class="row">
        <div class="col-12">
          <form class="account-form">
            <div class="register">
              <h4>register an account</h4>
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="name" required>
              </div>
              <div class="form-group">
                <input type="text" id="initial" class="form-control" placeholder="initial Amount" required>
              </div>
            </div>

            <div class="action my-5">
              <h4>withdrawl or deposit</h4>
              <div class="form-group">
                <input type="text" id="withdrawl" class="form-control" placeholder="withdrawl amount" >
              </div>
              <div class="form-group">
                <input type="text" id="deposit" class="form-control" placeholder="deposit amount" >
              </div>
            </div>

            <div class="text-center mb-5">
              <button type="submit" class="btn btn-outline-info form-control">submit</button>
            </div>
          </form>

          <div class="balance">

          </div>
          <div class="row my-5">
            <div class="col-12">
              <button type="button" id="reset" class="form-control btn btn-warning">reset</button>
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src='js/scripts.js'></script>
  </body>
</html>
